stages:
  - deploy

deploy-job-master:
  stage: deploy
  image: docker:latest
  script:
    - cd RecipeApp
    - docker ps
    - docker system prune -a --volumes -f
    - docker login -u anviks -p $dockerhub
    - docker buildx build --progress=plain --force-rm --push -t anviks/recipeapp:latest .
  only:
    - main